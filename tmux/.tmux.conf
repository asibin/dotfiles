# Status
set -g status-interval 1
set -g escape-time 0
set -g repeat-time 350
set -g display-time 1500

# Terminal colors
set -g default-terminal "tmux-256color"

# set image support
set -gq allow-passthrough all
# set -g visual-activity off

# set terminal title
set -g set-titles on
set -g set-titles-string "#S"

# Enable clipboard
set -g set-clipboard on

# Enable gapeless window
set -g renumber-windows on

# Make index start from 1
set -g base-index 1
setw -g pane-base-index 1

# Set scrollback size
set -g history-limit 9000 

# set focus events on for nvim
set -g focus-events on

# Do not detach when destroying a session
set -g detach-on-destroy off

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# set vi mode globaly
setw -g mode-keys vi

# Change prefix key
unbind c-b
set-option -g prefix c-SPACE
bind c-SPACE send-prefix

# reload config file
bind r source-file ~/.tmux.conf \; display "Reloaded tmux.conf"

# window switching
bind-key n next-window
bind-key N previous-window

# Create named session
bind S command-prompt -p "New Session:" "new-session -A -s '%%'"

# Overview
bind w choose-tree -Z

# Windows
bind-key C command-prompt -p "Enter window name:" "new-window -n '%%'"
bind c new-window -c "#{pane_current_path}"

# Splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Shift Alt vim keys to switch windows
bind-key C-h previous-window
bind-key C-l next-window

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

bind -r Space next-layout

# copy mode tmux keybindings
bind y copy-mode
bind p paste-buffer

bind -T copy-mode-vi v send-keys -X begin-selection

# Copy mode vim keybindings
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi "Escape" send -X cancel

# Configure Fuzzback
set -g @fuzzback-popup 1
set -g @fuzzback-popup-size '90%'
set -g @fuzzback-bind f

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'roosta/tmux-fuzzback'
set -g @plugin 'catppuccin/tmux'

# Run tmux package manager
run '~/.tmux/plugins/tpm/tpm'

# Configure Catppuccin
set -g @catppuccin_flavor "mocha"

set -g @catppuccin_status_background "#{@thm_bg}"
set -g @catppuccin_pane_status_enabled "on"
set -g @catppuccin_pane_border_status "off"

run ~/.tmux/plugins/tmux/catppuccin.tmux

# Style
# status left look and feel
set -g status-left-length 100
set -g status-left ""

# status left modules
set -ga status-left "#[fg=#{@thm_sapphire}]#{?client_prefix,#[fg=#{@thm_red}]#[bold],} 󱗜 #S #[none]"

# status right look and feel
set -g status-right-length 100
set -g status-right "#[fg=#{@thm_overlay_2}] #{s|$HOME|~|:pane_current_path} | "
set -ga status-right "#(date +%d.%m) | "
set -ga status-right "#(date +%H:%M)"

# Configure Tmux
set -g status-position bottom
set -g status-style "bg=default"
set -g status-justify "left"

# pane border look and feel
setw -g pane-border-status bottom
# setw -g pane-border-format "#{pane_index} #{pane_current_command}"
setw -g pane-border-format ""
setw -g pane-active-border-style "fg=#{@thm_sapphire},bg=default"
setw -g pane-border-style "fg=#{@thm_overlay_2},bg=default"
setw -g pane-border-lines single

# default_window_terminal="#[fg=#{@thm_overlay_0}]󰆍 "
default_window_number="#[fg=#{@thm_overlay_0}]#I:"
default_window_name="#[fg=#{@thm_overlay_0}]#{?#{==:#{window_name},window},#{pane_current_command},#W}"
default_window_flags="#[fg=#{@thm_yellow}]\
#{?#{window_marked_flag},󰈽 ,}\
#{?#{window_zoomed_flag},󰊓 ,}\
#{?#{window_last_flag},󰦛 ,}\
"

# current_window_terminal="#[fg=#{@thm_maroon}]󰆍 "
current_window_number="#[fg=#{@thm_peach}]#I:"
current_window_name="#[fg=#{@thm_fg}]#{?#{==:#{window_name},window},#{pane_current_command},#W}"
current_window_flags="#[fg=#{@thm_yellow}]\
#{?#{window_marked_flag},󰈽 ,}\
#{?#{window_zoomed_flag},󰊓 ,}\
"

# window status format
set -gF window-status-separator "#[fg=#{@thm_surface_2}]"
set -g window-status-format " $default_window_terminal$default_window_number$default_window_name $default_window_panes$default_window_flags"
set -g window-status-style "bg=default"
#
# # window status current format
set -g window-status-current-format " $current_window_terminal$current_window_number$current_window_name $current_window_panes$current_window_flags"
set -g window-status-current-style "bg=#{@thm_surface_0},bold"

